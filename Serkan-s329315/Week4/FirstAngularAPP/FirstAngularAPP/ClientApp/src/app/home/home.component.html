<table *ngif="Students && Students.length > 0 ">
  <thread>
    <tr>
      <th>Serial</th>
      <th>Id</th>
      <th>Name</th>
      <th>Roll</th>
    </tr>
  </thread>
  <tbody>
    <tr *ngFor="let student of Students; let i = index">
      <td>({i+1})</td>
      <td>({student.id})</td>
      <td>({student.name})</td>
      <td>({student.roll})</td>
    </tr>

  </tbody>
</table>
